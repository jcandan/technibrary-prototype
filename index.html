<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEF Tech Compare</title>
    <style media="all">
      @import url("assets/css/style.css");
    </style>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Roboto+Slab" media="all" />
  </head>
  <body>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Technology Product Compare</h1>
        <p>Review products side-by-side using this tool.</p>
        <p><button type="button" id="compare-btn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Compare selected</button></p>
      </div>
    </div>

    <div class="container">
      <div class="row" id="products"></div>
      <hr>
      <footer>
        <p>&copy; 2015 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="comparison_modal">Comparison table</h4>
          </div>
          <div class="modal-body">

          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery.min.js?v=2.2.3"></script>
    <script src="assets/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="assets/js/handlebars.min.js?v=4.0.5"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
